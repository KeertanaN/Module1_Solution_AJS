<!doctype html>
<html lang="en" ng-app = 'LunchCheck'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <title>Lunch Checker</title>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller = 'LunchCheckController'>
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model = "items"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "CheckItems()">Check If Too Much</button>
            <div class="form-group message">
              <br>
              <div ng-if= "MessageReturned ===0" ng-style = "{color:'red'}">
              {{NoData}}

              </div>
              <div ng-if="MessageReturned >=1 && MessageReturned <=3" ng-style = "{color:'green'}" >
             {{Enjoy}}

             </div>
              <div ng-if= "MessageReturned >=4" ng-style = "{color:'green'}">
              {{TooMuch}}
              </div>
            </div>

         </div>

</div>
</body>
</html>
